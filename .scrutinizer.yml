checks:
    php:
        code_rating: true
        duplication: true
build:
    environment:
        php: '7.2.2'

filter:
    paths: [src/*]
    excluded_paths: [vendor/*, tests/*]

tools:
    external_code_coverage: true
    php_mess_detector: true
    php_code_sniffer: true
    sensiolabs_security_checker: true
    php_code_coverage: true
    php_pdepend: true
    php_loc:
        enabled: true
        excluded_dirs: [vendor, tests]
    php_cpd:
        enabled: true
        excluded_dirs: [vendor, tests]
